<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>네비게이션 메뉴</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <!-- </div> 태그는 Division의 약자로, 레이아웃을 나누는데 주로 쓰입니다. = 공간을 만듬  -->
    <div>
        <h2>열대과일</h2>
        <!-- ol = 하위목록 -->
        <ol> 
            <!-- li 목록요소 생성 list item-->
            <li>망고</li>
            <li>파파야</li>
            <li>망고스틴</li>
            <li>바나나
                <ol>
                    <li>원숭이바나나</li>
                    <li>사료용바나나</li>
                    <li>식용바나나</li>
                </ol>
            </li>
        </ol>

        <h2>노트북</h2>
        <!-- ui 순서가없는 목록 생성-->
        <ul> 
            <li>삼성</li>
            <li>LG</li>
            <li>HP
                <ul>
                    <li>XPS15</li>
                    <li>XPS17</li>
                    <li>XPS11</li>
                </ul>
            </li>
            <li>DELL</li>
        </ul>
    </div>

    <div>
        <!-- table 표삽입-->
        <table border="1"> <!-- border 테두리 두께 생성 -->
            <!-- tr 표에 행삽입 table row -->
            <tr>
                <!-- th 표의 제목 셀생성 table header -->
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <!-- td 표의 일반셀 생성 table data -->
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <!-- colspan 셀병합(가로)-->
                <td colspan="2">미술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <!-- rowspan 열병합(세로)-->
                <td rowspan="2">사회</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>국사</td>
                <td colspan="3">독어</td>
                <!-- rowspan 후 지우지 않으면 밖으로 빠져나옴  -->
                <!-- <td>음악</td>
                <td>수학</td> -->
                <!-- <td>사회</td> -->
            </tr>
        </table>
    </div>

    <div>
        <audio src="test.mp3" controls="controls"></audio>
        <video src="test.mp4" controls="controls"></video> 
    </div>
</body>
</html>
