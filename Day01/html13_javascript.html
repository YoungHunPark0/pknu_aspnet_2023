<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <!-- script 영역은 보통 head지만 필요할때는 body에서도 사용가능-->
    <!-- 외부 css파일에 있는 style을 불러올때 -->
    <link rel="stylesheet" media="screen" href="main.css">
    <!-- 내부스타일 영역-->
    <style>
    </style>
    <!-- 외부 script파일 불러올때 -->
    <script src="./main.js"></script>
    <script>
        // alert(1+30); alert + debugging == alerugging 요즘 잘 안쓰는 옛날방식.
        console.log("Hello, console log"); //f12 콘솔메뉴에 출력됨. 화면에는 출력x
        console.log('Second ' + ' log!!');
        var a = 1;
        var b = 3.141592;
        console.log(a == b);
        console.log(a === b); // js에만 있는 객체까지 모두 일치하는 경우
        let c = 1.5;
        console.log(c);

        // 변수 선언 및 초기화
        var radius = 10;
        const pi = 3.141592;
        // 출력
        alert('원의 크기는 ' + radius * radius * pi);

        function test() {
            var i = 10;
            return i * pi;
        }

        alert(test());
        // javascript 특이한 함수 선언방식 (변수처럼)
        var test2 = function () {
            alert('test2');
            alert('함수선언이 조금 다릅니다.');
        }
        // 함수호출
        test2();

        // 객체 = json (jascript object notation)
        var product = {
            name: '7D 건조 망고',
            type: '당절임',
            성분: ['망고, 설탕, 메타중아황산나트륨'], // == '망고, 설탕, 메타중아황산나트륨....'
            원산지: '필리핀',
            imported: true,
            price: 5000
        }
        
        // 둘다 name이라는 속성을 출력함
        console.log(product.name);
        console.log(product['name']);
        console.log(product.성분);
        
        // == C# foeach
        for (var i in product) {
            console.log(i + ' / ' + product[i]);
        } 
    </script>
</head>
<body>
    <h1>Hello HTML5</h1>
</body>
</html>
