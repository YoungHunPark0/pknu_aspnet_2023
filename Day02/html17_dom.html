<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <script>
        
        // 이벤트 연결
        window.onload = function () {
            // 속성을 지정
            document.body.setAttribute('id', 'test'); // 기본 정적인 html에는 없던 속성을 추가가능

            // 속성을 추출
            var val = document.body.getAttribute('id');     // html에서 요소의 속성에 대한 값을 가져올수 있음
            console.log(val);

            var title = document.getElementById('title');
            var title_class = title.getAttribute('class');
            console.log(title_class);
            title.setAttribute('class', 'jsclass');// class값을 jsclass로 바꿈
        }
    </script>
    <style>
        .testclass{
            background-color: aqua;
        }

        .jsclass{
            background-color: red;
        }

    </style>
</head>
<body>
    <h3 id="title" class="testclass">Title</h3>
</body>
</html>
