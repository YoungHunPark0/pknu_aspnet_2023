<!-- 부트스트랩은 레이아웃부분에서 containers, grid, colums 알아두기 
https://getbootstrap.com/docs/5.3/ 여기서 디자인 예시, 코드 예시 있음! 
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boostrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
        crossorigin="anonymous"></script>
    <script>
        // jQuery로 온로드할때 방식
        $(document).ready(function () {
           // 여기에 로직을 적으면 됨
           
        });
    </script>
</head>
<body>
    <!-- 어떤 내용을 넣고 싶을땐 container에 넣으면됨 -->
    <div class="container text-center">
        <div class="row align-items-center">
            <!-- 부트스트랩은 값을 안주면 무조건 12로 나눔-->
            <!-- 모든디자인은 12에 맞춘다 12이상은 안됨-->
            <div class="col-3" style="background-color: blueviolet;">col1</div>
            <div class="col-6" style="background-color: aqua;">col2</div>
            <div class="col-3" style="background-color: blue;">col3</div>
        </div>
    </div>
    
    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
  </body>
</body>
</html>
